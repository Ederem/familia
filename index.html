<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escolha seu personagem - MapaDev Week</title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/estilos.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css" />
  </head>
  <body>
    <main>
      <header class="cabecalho">
        <h1 class="titulo">Select a Family Character</h1>
      </header>
      <div class="selecao-de-personagens">
        <div class="personagem-grande personagem-jogador-1">
          <img
            src="./src/imagens/thor.png"
            alt="Personagem selecionado jogador 1"
            id="personagem-jogador-1"
          />
          <div class="nome">
            <h2 id="nomeDoPersonagem">Eder</h2>
          </div>
        </div>

        <ul class="lista-de-personagens">
          <li class="personagem selecionado" id="thor" data-name="Papai Eder">
            <span class="tag">1P</span>
            <img src="./src/imagens/ederClimb.jpeg" alt="Personagem Thor" />
          </li>

          <li class="personagem" id="homem-de-ferro" data-name="Titio Andre">
            <span class="tag">1P</span>
            <img
              src="./src/imagens/andre.jpg"
              alt="Personagem Homem de ferro"
            />
          </li>

          <!-- <li class="personagem" id="viuva-negra" data-name="Paula">
            <span class="tag">1P</span>
            <img
              src="./src/imagens/paula.png"
              alt="Personagem Viúva Negra"
            />
          </li> -->

          <li class="personagem" id="hulk" data-name="mamae linda">
            <span class="tag">1P</span>
            <img src="./src/imagens/paula.jpg" alt="Personagem Hulk" />
          </li>

          <li
            class="personagem"
            id="capitao-america"
            data-name="Doguinho Eros"
          >
            <span class="tag">1P</span>
            <img
              src="./src/imagens/eros.jpg"
              alt="Personagem Capitão América"
            />
          </li>

          <li
            class="personagem jogador-2-selecionado"
            id="ultron"
            data-name="Sofia Amada"
          >
            <span class="tag">2P</span>
            <img src="./src/imagens/20200619_103714.jpg" alt="Personagem Ultron" />
          </li>

          <li class="personagem" id="doutor-doom" data-name="Vovô Toto">
            <span class="tag">1P</span>
            <img
              src="./src/imagens/pai.jpg"
              alt="Personagem Doutor Doom"
            />
          </li>

          <li class="personagem" id="nova" data-name="Vovó Tete">
            <span class="tag">1P</span>
            <img src="./src/imagens/maeee.jpg" alt="Personagem Nova" />
          </li>

          <li class="personagem" id="fenix" data-name="Jorge Churrasqueiro">
            <span class="tag">1P</span>
            <img src="./src/imagens/paiChurras.jpg" alt="Personagem Fênix" />
          </li>
        </ul>

        <div class="personagem-grande personagem-jogador-2">
          <img
            src="./src/imagens/ultron.png"
            alt="Personagem selecionado jogador 2"
            id="personagem-jogador-2"
          />
          <div class="nome">
            <h2>Sofia Amada</h2>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
